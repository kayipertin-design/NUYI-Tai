<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:black;
  color:white;
  text-align:center;
}

/* Pages */
.page{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
}
.show{display:flex;}

/* Inputs */
input{
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  text-align:center;
  width:250px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:#ff2e88;
  color:white;
  font-size:16px;
  margin-top:15px;
}

/* Video */
video{
  width:100%;
  max-width:420px;
  border-radius:12px;
}

/* Fullscreen slideshow */
.slideshow{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1s;
}
.slide.active{opacity:1;}

</style>
</head>

<body>

<!-- PAGE 1 PASSWORD -->
<div id="page1" class="page show">
  <h2>Enter Our Secret ‚ù§Ô∏è</h2>

  <input type="password" id="pass"
  placeholder="The day our forever quietly began‚Ä¶ ‚ù§Ô∏è">

  <button onclick="unlock()">Open üíå</button>
</div>

<!-- PAGE 2 MESSAGE -->
<div id="page2" class="page">
  <h1>You ‚ù§Ô∏è</h1>
  <p style="max-width:500px; font-size:18px; line-height:1.6;">
    You are my peace, my happiness, my safe place.  
    Every moment with you feels like home.  
    I don‚Äôt say it always‚Ä¶ but you mean everything to me.
  </p>
  <button onclick="show(3)">Continue</button>
</div>

<!-- PAGE 3 VIDEO -->
<div id="page3" class="page">
  <video id="vid" src="video.mp4" controls autoplay></video>
  <button onclick="startMemories()">Next ‚ù§Ô∏è</button>
</div>

<!-- PAGE 4 TEXT + SLIDESHOW -->
<div id="page4" class="page">

  <h2>Memories that I cherish the most with you ‚ù§Ô∏è</h2>

  <div class="slideshow">
    <img src="photo1.jpeg" class="slide active">
    <img src="photo2.jpeg" class="slide">
    <img src="photo3.jpeg" class="slide">
    <img src="photo4.jpeg" class="slide">
    <img src="photo5.jpeg" class="slide">
    <img src="photo6.jpeg" class="slide">
    <img src="photo7.jpeg" class="slide">
    <img src="photo8.jpeg" class="slide">
    <img src="photo9.jpeg" class="slide">
    <img src="photo10.jpeg" class="slide">
    <img src="photo11.jpeg" class="slide">
    <img src="photo12.jpeg" class="slide">
    <img src="photo13.jpeg" class="slide">
    <img src="photo14.jpeg" class="slide">
    <img src="photo15.jpeg" class="slide">
    <img src="photo16.jpeg" class="slide">
    <img src="photo17.jpeg" class="slide">
    <img src="photo18.jpeg" class="slide">
    <img src="photo19.jpeg" class="slide">
  </div>

</div>

<script>

/* PASSWORD */
function unlock(){
  if(document.getElementById("pass").value==="21-12-21"){
    show(2);
  }else{
    alert("Wrong password ‚ù§Ô∏è");
  }
}

/* PAGE SWITCH */
function show(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));
  document.getElementById("page"+n).classList.add("show");
}

/* AFTER VIDEO */
function startMemories(){
  show(4);
}

/* SLIDESHOW 3 SEC LOOP */
let i=0;
setInterval(()=>{
  let s=document.querySelectorAll(".slide");
  s.forEach(x=>x.classList.remove("active"));
  i=(i+1)%s.length;
  s[i].classList.add("active");
},3000);

</script>

</body>
</html>
